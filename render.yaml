services:
  - type: web
    name: etnamonitor-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    preDeployCommand: python -m scripts.run_migrations
    startCommand: python startup.py
    envVars:
      - key: DATA_DIR
        value: /data
      - key: LOG_DIR
        value: /data/log
      - key: CURVA_CSV_PATH
        value: /workspace/etna-monitor-v2/data/curva_colored.csv
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: TELEGRAM_BOT_MODE
        value: off
      - key: OBJECT_STORAGE
        sync: false
      - key: S3_ENDPOINT
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_PUBLIC_BASE_URL
        sync: false
      - key: S3_REGION
        sync: false
  - type: worker
    name: etnamonitor-telegram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python scripts/smoke_worker_imports.py
    startCommand: python worker_telegram_bot.py
    autoDeploy: true
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.13.1
  - type: cron
    name: etnamonitor-csv-updater
    env: python
    plan: free
    buildCommand: pip install -r requirements.cron.txt
    schedule: "0 * * * *"
    command: python scripts/update_and_check_alerts.py
    envVars:
      - key: DATA_DIR
        value: /data
      - key: LOG_DIR
        value: /data/log
      - key: CURVA_CSV_PATH
        value: /workspace/etna-monitor-v2/data/curva_colored.csv
      - key: INGV_URL
        value: https://www.ct.ingv.it/RMS_Etna/0.png
      - key: CURVA_PIPELINE_MODE
        value: white
      - key: RUN_ONCE
        value: "1"
  - type: cron
    name: etnamonitor-copernicus-previews
    env: python
    plan: free
    buildCommand: pip install -r requirements.cron.txt
    schedule: "0 */12 * * *"
    command: python scripts/update_copernicus_previews.py
    envVars:
      - key: DATA_DIR
        value: /data
      - key: LOG_DIR
        value: /data/log
      - key: CDSE_CLIENT_ID
        sync: false
      - key: CDSE_CLIENT_SECRET
        sync: false
      - key: OBJECT_STORAGE
        sync: false
      - key: S3_ENDPOINT
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_PUBLIC_BASE_URL
        sync: false
      - key: S3_REGION
        sync: false
