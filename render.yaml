services:
  - type: web
    name: etnamonitor-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    preDeployCommand: python -m scripts.run_migrations
    startCommand: python startup.py
    envVars:
      - key: DATA_DIR
        value: /data
      - key: LOG_DIR
        value: /data/log
      - key: CSV_PATH
        value: /data/curva.csv
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: TELEGRAM_BOT_MODE
        value: off
  - type: worker
    name: etnamonitor-telegram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python worker_telegram_bot.py
    autoDeploy: true
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
  - type: cron
    name: etnamonitor-csv-updater
    env: python
    plan: free
    buildCommand: pip install -r requirements.cron.txt
    schedule: "0 * * * *"
    command: python scripts/csv_updater.py
    envVars:
      - key: DATA_DIR
        value: /data
      - key: LOG_DIR
        value: /data/log
      - key: CSV_PATH
        value: /data/curva.csv
      - key: RUN_ONCE
        value: "1"
