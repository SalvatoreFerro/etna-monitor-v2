{% extends "layout.html" %}
{% block content %}
  <section class="card card-premium animate-premium-fade">
    <h2>Register</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="POST">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required class="input-base">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6" class="input-base">
      </div>
      <button type="submit" class="btn btn-premium">Register</button>
    </form>
    <p><a href="{{ url_for('auth.login') }}">Already have an account? Login here</a></p>
  </section>
{% endblock %}
