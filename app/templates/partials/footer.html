{% set year = current_year if current_year is defined else get_current_year() %}
<style>
  .global-footer {
    color: var(--color-text-tertiary, rgba(255, 255, 255, 0.7));
  }

  .global-footer a:hover,
  .global-footer a:focus {
    opacity: 1 !important;
  }
</style>
<footer class="global-footer" style="padding: 1.5rem 0; text-align: center; font-size: 0.875rem; display: flex; flex-direction: column; gap: 0.35rem; align-items: center; justify-content: center; width: 100%; opacity: 0.9;">
  <nav class="footer-links" aria-label="Footer" style="display: flex; gap: 1rem; align-items: center; justify-content: center;">
    <a href="/privacy" style="color: inherit; text-decoration: none; opacity: 0.85; transition: opacity 0.2s ease; font-weight: 500;">Privacy</a>
    <span aria-hidden="true" style="opacity: 0.4;">•</span>
    <a href="/terms" style="color: inherit; text-decoration: none; opacity: 0.85; transition: opacity 0.2s ease; font-weight: 500;">Terms</a>
  </nav>
  <p style="margin: 0; opacity: 0.65;">© {{ year }} EtnaMonitor</p>
</footer>
