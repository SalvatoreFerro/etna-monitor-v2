<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione - Etna Monitor</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 2rem;
        }
        form {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            display: inline-block;
        }
        input, button {
            margin: 0.8rem;
            padding: 0.5rem;
            width: 80%;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #00c0ff;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Registrati per ricevere le notifiche</h1>
    <form method="POST">
        <input name="nome" placeholder="Nome" required>
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <input name="citta" placeholder="Città" required>
        <input name="eta" type="number" placeholder="Età" required>
        <button type="submit">Registrati</button>
    </form>
</body>
</html>
